name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: ðŸ§ª Run tests in apps/api
      working-directory: tpFinalCrombie/apps/api
      run: npm run jest

    - name: Build project
      run: npm run build
